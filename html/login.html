<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../lib/jquery/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="header">
		<h1>
			<a href="http://localhost/letao/index.html">

			<div class="login">
				<h2>登录</h2>
				<form action="/letao/php/login.PHP" method="post">
					<input type="text" id="user" name="user" placeholder="用户名/手机号">

					<input type="checkbox" id="remember" name="remember">
					<label for="remember">记住密码</label>&nbsp;&nbsp;
					<a href="##">忘记密码？</a>&nbsp;&nbsp;
					<a href="/letao/html/register.html">免费注册</a>&nbsp;&nbsp;
					<input type="submit" id="login_sub" value="登录">
					<script type="text/javascript">
						$("#login_sub").on("click",function(){
							window.location.href="../index.html";
						});
					</script>
				</form>
			</div>
		</div>
	</div>
