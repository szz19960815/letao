	  var cookie_start = document.cookie.indexOf("PHPSESSID");

	  }else{

			$.ajax({
	        url:"http://localhost/letao/php/login_user.php",

	        success: function(data){
	        	console.log(data);
	        	if(data === ""){
	        		return;
	        	}else{
	        		$(".tips span").html(data);
	        	}
	        }
	      })
	  }
	    
	  $(".links ul li").eq(0).on("click","a",function(){
	  	var status = $(this).html();
	  	if(status === "退出"){
	  		
	  		$.ajax({
	        url:"http://localhost/letao/php/destroy_user.php",
	        type: "GET",
	        success: function(data){
	        	if(data === "0"){
	        		$("#login2").css("display",'none');
				      $("#login1").css("display",'inline');
				      $(".tips span").css("display",'none');
	        	}
	        },
	        error:function(data){
	        	return;
	        }
	 		
	      });
	  	}
	  });
	</script>
